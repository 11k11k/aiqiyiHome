<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 初始样式 */
        .carousel-container {
            width: 1304px;
            height: 422px;
            overflow: hidden;
            margin: 1304px auto;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 1000px;
            box-sizing: border-box;
        }

        /* 鼠标悬停时停止轮播 */
        .carousel-container:hover .carousel-wrapper {
            animation-play-state: paused;
        }
    </style>
</head>

<body>

    <!-- 轮播图容器 -->
    <div class="carousel-container">
        <!-- 轮播图内容 -->
        <div class="carousel-wrapper" id="carouselWrapper">
            <div class="carousel-item"><img src="../image/轮播图.png"></div>
            <div class="carousel-item"><img src="../image/轮播图.png"></div>
            <div class="carousel-item"><img src="../image/轮播图.png"></div>
        </div>
    </div>

    <script>
        // 获取轮播图容器和轮播图包裹器
        const carouselContainer = document.querySelector('.carousel-container');
        const carouselWrapper = document.getElementById('carouselWrapper');

        // 设置轮播图的宽度和初始索引
        const itemWidth = 1200;
        let currentIndex = 0;

        // 自动轮播
        function autoSlide() {
            currentIndex = (currentIndex + 1) % carouselWrapper.children.length;
            console.log(carouselWrapper.children.length);
            updateCarousel();
        }

        // 更新轮播图的位置
        function updateCarousel() {
            const newPosition = -currentIndex * itemWidth;
            carouselWrapper.style.transform = `translateX(${newPosition}px)`;
        }

        // 使用定时器触发自动轮播
        const slideInterval = setInterval(autoSlide, 2000);

        // 鼠标悬停时停止轮播
        carouselContainer.addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });

        // 鼠标移开时恢复轮播
        carouselContainer.addEventListener('mouseleave', () => {
            slideInterval = setInterval(autoSlide, 2000);
        });
    </script>

</body>

</html>
