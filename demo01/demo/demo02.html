<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变轮播图</title>
    <style>
        .carousel-container {
            width: 100%;
            overflow: hidden;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
            transition: opacity 1s ease-in-out;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>

    <div class="carousel-container">
        <div class="carousel-wrapper" id="carouselWrapper">
            <div class="carousel-item"><img src="/image/轮播图.png" alt=""></div>
            <div class="carousel-item"><img src="/image/轮播图.png" alt=""></div>
            <div class="carousel-item"><img src="/image/轮播图.png" alt=""></div>
        </div>
    </div>

    <script>
        const carouselWrapper = document.getElementById('carouselWrapper');
        let currentIndex = 0;

        function autoSlide() {
            currentIndex = (currentIndex + 1) % carouselWrapper.children.length;
            updateCarousel();
        }

        function updateCarousel() {
            for (let i = 0; i < carouselWrapper.children.length; i++) {
                const item = carouselWrapper.children[i];
                item.style.opacity = i === currentIndex ? 1 : 0;
            }
        }

        setInterval(autoSlide, 2000);
    </script>

</body>

</html>
